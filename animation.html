<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <svg width="100%" height="100%" viewBox="0 0 1000 800">
      <circle cx="400" cy="400" r="160" fill="white">
      <animate attributeName="x" from="0" to="400" dur="5s"/>
      <animate attributeName="y" from="100" to="100" dur="5s"/>
      <animate attributeName="opacity" from="1" to="0" dur="5s"
      id="circle-animation" begin="click" repeatcount="1"/>
  </circle>
  <circle cx="400" cy="250" r="130" fill="white">
  <animate attributeName="x" from="100" to="1000" dur="5s"/>
  <animate attributeName="y" from="400" to="400"/>
  <animate attributeName="opacity" from="1" to="0" dur="5s"
  id="circle2-animation" begin="click" repeatcount="1"/>
</circle>
  <circle cx="400" cy="100" r="95" fill="white">
  <animate attributeName="x" from="100" to="1000" dur="5s"/>
  <animate attributeName="y" from="400" to="400"/>
  <animate attributeName="opacity" from="1" to="0" dur="5s"
  id="circle3-animation" begin="click" repeatcount="1"/>
</circle>
<line x1="105" y1="175" x2="275" y2="200" stroke="brown" stroke-width="8"/>
<line x1="25" y1="20" x2="105" y2="180" stroke="brown" stroke-width="8">
<animate id="line1" attributeName="x1" from="25" to="225" dur="5s" begin="0s; line2.end"/>
<animate id="line2" attributeName="x1" from="225" to="25" dur="5s" begin="line1.end"/>
</line>
<line x1="665" y1="320" x2="605" y2="180" stroke="brown" stroke-width="8"/>
<line x1="525" y1="220" x2="605" y2="180" stroke="brown" stroke-width="8"/>
<rect x="500" y="500" width="200" height="50" fill="black"/>
<rect x="525" y="250" width="150" height="250" fill="black"/>
</svg>
</body>
</html>
