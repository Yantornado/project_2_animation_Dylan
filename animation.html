<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Frosty The Snow Man <h1>
    <p>Frosty the Snow Man is a jolly happy soul. He was made of snow, but one day he
    came to life. The children loved him and wished he could stay forever. But one day he
  needed to melt away.</p>
    <svg width="100%" height="100%" viewBox="0 0 1000 800">
      <circle cx="400" cy="400" r="160" fill="white">
      <animate attributeName="x" from="0" to="400" dur="5s"/>
      <animate attributeName="y" from="100" to="100" dur="5s"/>
      <animate attributeName="opacity" from="1" to="0" dur="5s"
      id="circle-animation" begin="click" repeatcount="1"/>
  </circle>
  <circle cx="400" cy="250" r="130" fill="white">
  <animate attributeName="y" from="400" to="400"/>
  <animate attributeName="opacity" from="1" to="0" dur="5s"
  id="circle2-animation" begin="click" repeatcount="1"/>
</circle>
  <circle cx="400" cy="100" r="95" fill="white">
  <animate attributeName="x" from="100" to="1000" dur="5s"/>
  <animate attributeName="y" from="400" to="400"/>
  <animate attributeName="opacity" from="1" to="0" dur="5s"
  id="circle3-animation" begin="click" repeatcount="1"/>
</circle>
<line x1="105" y1="175" x2="275" y2="200" stroke="brown" stroke-width="8"/>
<line x1="25" y1="20" x2="105" y2="180" stroke="brown" stroke-width="8">
<animate id="line1" attributeName="x1" from="25" to="225" dur="1s" begin="0s; line2.end"/>
<animate id="line2" attributeName="x1" from="225" to="25" dur="1s" begin="line1.end"/>
</line>
<line x1="665" y1="320" x2="605" y2="180" stroke="brown" stroke-width="8"/>
<line x1="525" y1="220" x2="605" y2="180" stroke="brown" stroke-width="8"/>
<rect x="500" y="500" width="200" height="50" fill="black"/>
<rect x="525" y="250" width="150" height="250" fill="black"/>
<circle cx="400" cy="200" r="15" fill="black"/>
<circle cx="400" cy="300" r="15" fill="black"/>
<circle cx="400" cy="400" r="15" fill="black"/>
<circle cx="350" cy="120" r="5" fill="black"/>
<circle cx="370" cy="125" r="5" fill="black"/>
<circle cx="390" cy="125" r="5" fill="black"/>
<circle cx="410" cy="125" r="5" fill="black"/>
<circle cx="430" cy="125" r="5" fill="black"/>
<circle cx="450" cy="120" r="5" fill="black"/>
<circle cx="440" cy="75" r="20" fill="lightblue">
<animate attributeName="fill" from="lightblue" to="lightgreen" dur="3s" id="eye" begin="0s; eye2.end"/>
<animate attributeName="fill" from="lightgreen" to="lightblue" dur="3s" id="eye2" begin="eye.end"/>
</circle>
<circle cx="360" cy="75" r="20" fill="lightblue">
<animate attributeName="fill" from="lightblue" to="lightgreen" dur="3s" id="eye" begin="0s; eye2.end"/>
<animate attributeName="fill" from="lightgreen" to="lightblue" dur="3s" id="eye2" begin="eye.end"/>
</circle>
<circle cx="445" cy="75" r="10" fill="black"/>
<circle cx="365" cy="75" r="10" fill="black"/>
<polygon points="385 110 385 100 460 100 510 100" fill="orange"/>
</svg>
</body>
</html>
